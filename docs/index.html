<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Modal box component">
    <title>Modal box</title>
    <link rel="preload stylesheet" href="css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/style.css"></noscript>
    <link rel="shortcut icon" href="./images/logo.png" type="image/png">
    <script src="js/index.js" defer></script>
</head>

<body>
    <div id="modal" class="modal">
        <div id="modal-box" class="modal__box">
            <div id="modal-close" class="modal__close">
                <svg class="modal__close-icon" viewBox="0 0 24 24"><path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"></path></svg>
            </div>
            <div class="modal__image-container">
                <img id="modal-image" src="./images/abstract-2468874_1920.jpg" alt="Abstract" class="modal__image">
            </div>
            <div class="modal__text-container">
                <h2 id="modal-title">Title</h2>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div id="gallery" class="gallery">
            <div class="gallery__item">
                <a class="gallery__item-link" href="#">
                    <img class="gallery__item-image" src="./images/abstract-2468874_1920.jpg" alt="Abstract" title="Abstract">
                </a>
            </div>
            <div class="gallery__item gallery__item-row-span">

            </div>
            <div class="gallery__item">

            </div>
            <div class="gallery__item gallery__item-row-span">
                <a class="gallery__item-link" href="#">
                    <img class="gallery__item-image" src="./images/brandon-vazquez-jdvpdAvDuB0-unsplash.jpg" alt="Brandon Vazquez" title="Brandon Vazquez">
                </a>
            </div>
            <div class="gallery__item">
                <a class="gallery__item-link" href="#">
                    <img class="gallery__item-image" src="./images/butterfly-2049567_1920.jpg" alt="Butterfly" title="Butterfly">

            </div>
            <div class="gallery__item">
                <a class="gallery__item-link" href="#">
                    <img class="gallery__item-image" src="./images/coffee-171653_1920.jpg" alt="Coffee" title="Coffee">
                </a>
            </div>
            <div class="gallery__item">
                <a class="gallery__item-link" href="#">
                    <img class="gallery__item-image" src="./images/fall-1072821_1920.jpg" alt="Fall" title="Fall">
